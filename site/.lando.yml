name: spark-web
env_file:
  - .env
services:
  site:
    type: php:8.1
    via: apache
    ssl: true
    webroot: web
    composer_version: 2-latest
    build_as_root:
      - a2enmod headers
    build:
      - composer update
  cache:
    type: redis:6
    persist: false
    portforward: 56382
proxy:
  site:
    - spark.loc
